
<div id="auth-block" class="wrap left-xl">
  <form id="login-form" class="xl-4-12">
    <fieldset>
      <legend>Авторизация</legend>
      <label>Имя пользователя</label>
      <input type="text" required="required"/>
      <label>Пароль</label>
      <input type="password" required="required"/>
    </fieldset>
    <fieldset>
      <button class="btn">Войти</button>
    </fieldset>
  </form>
  <form id="reg-form" class="xl-8-12">
    <fieldset class="wrap left-xl">
      <legend>Регистрация</legend>
      <fieldset class="xl-1-2">
        <label class="label-required">ФИО</label>
        <input type="text" required="required"/>
        <label class="label-required">Контактный телефон</label>
        <input type="tel" required="required"/>
      </fieldset>
      <fieldset class="xl-1-2">
        <label class="label-required">E-mail</label>
        <input type="email" required="required"/>
        <label class="label-required">Пароль</label>
        <input type="password" required="required"/>
      </fieldset>
      <fieldset>
        <button class="btn">Регистрация</button>
        <label class="checkbox">
          <input type="checkbox"/><span>Согласен с условиями <br> пользовательского соглашения</span>
        </label><span class="info-block label-required">- Обязательные поля</span>
      </fieldset>
    </fieldset>
  </form><a href="#" data-trigger="auth-block" class="trigger-btn"></a>
</div>
